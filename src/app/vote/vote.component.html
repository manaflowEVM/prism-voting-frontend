<app-header></app-header>

<p>vote works!</p>
<div class="container">
    <div class="row text-center" style="margin-top:90px;">

    </div>
    <hr>
    <div class="row text-center mt-5">
        <div class="col-md-4">
            <h3> <b>Your GOV: {{showObj.GOVBalance ? showObj.GOVBalance : 0}}</b></h3>
        </div>
        <div class="col-md-4">
            <form name="lockForm" [formGroup]="lockForm">
                <input type="number" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted1 && lockForm.controls._amount.errors }"
                    formControlName="_amount" placeholder="Enter Amount">
            </form>
        </div>
        <div class="col-md-4">
            <button type="submit" (click)="onLock()"> Lock (GOV -> IOU)</button>
        </div>
    </div>
    <div class="row text-center mt-5">
        <div class="col-md-4">
            <h3> <b>Your IOU: {{showObj.IOUBalance ? showObj.IOUBalance : 0}}</b></h3>
        </div>

        <div class="col-md-4">
            <form name="freeForm" [formGroup]="freeForm">
                <input type="number" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted2 && freeForm.controls._amount.errors }"
                    formControlName="_amount" placeholder="Enter Amount">
            </form>
        </div>
        <div class="col-md-4">
            <button type="submit" (click)="onFree()"> Free ( IOU -> GOV)</button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 text-right">
            <h3> Current Voted slate :</h3>
        </div>

        <div class="col-md-6">
            <h3> <b>0x6ab8463a4185b80905e05....</b></h3>
        </div>
        <div class="col-md-6 text-right">
            <h3> Selected slate :</h3>
        </div>

        <div class="col-md-6">
            <div class="d-flex">
                <h3> <b>0x7347..b443 ,</b></h3>  
                <h3> <b> 0x12C2...144f</b></h3>
            </div>

        </div>

        <!-- <div class="col-md-6 text-right">
            <button type="submit" class="ml-5" style="font-size: 20px;" (click)="onCreate() "> Etch</button>
            <button type="submit" class="ml-5" style="font-size: 20px;" (click)="onCreate()"> Vote</button>
        </div> -->
    </div>
    <div class="row mt-5">
        <div class="col-md-12 text-center ">

            <h3> <b>Selected Candidates list</b></h3>
            <table class="table table-hover table-striped">
                <tbody>
                    <tr *ngFor="let candi of candidates;">
                        <td><input type="checkbox" (click)="onClickCandidate($event,candi)" /></td>
                        <td style="font-size: 30px;">{{candi ? candi : '-'}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>


    <div class="row mt-5">
  
        <div class="col-md-12 mb-5 text-center">
            <button type="submit" class="ml-5" style="font-size: 20px;" (click)="onVote()"> Vote</button>
        </div>
    </div>
</div>
